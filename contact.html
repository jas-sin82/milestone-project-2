<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Planet IQ</title>

</head>

<body>
    <!-- navbar which contain 2 navigation links one is home page and other one contact page-->
    <header>
        <nav>
            <div class="nav-bar">
                <a class="navbar-brand-1" href="index.html">Planet<span>IQ</span></a>
                <div class="nav-lists">
                    <ul>
                        <li> <a class="nav-item" href="index.html">Home</a></li>
                        <li> <a class="nav-item active" href="contact.html">Contact </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Contact form where user can submit their messages-->
    <section>
        <div class=" container contact-box">
            <h1 class="contact-us">Contact Us</h1>
            <hr class="underline">
            <div class="form-box">
                <form id="contact-form" onsubmit="return sendMail(this)">
                    <input type="text" name="name" id="fullname" placeholder="Your Name" autocomplete="off" requird>
                    <input type="email" name="emailaddress" id="emailaddress" placeholder="Your Email Address"
                        autocomplete="off" requird>
                    <textarea name="message" id="message" rows="4" placeholder="Type your message here..."></textarea>
                    <br>
                    <input type="submit" id="button" value="Send Email">
                </form>
            </div>
        </div>
    </section>
    <!--footer section contain social links and planet IQ heading -->
    <footer>
        <div class="footer-style container-fluid">
            <div class="footer-heading">
                <h5> Planet IQ</h5>
            </div>
            <div class="social-link-1">
                <span class="social link"><a href="http://www.facebook.com" target="_blank" rel="noopener"><i
                            class="fab fa-facebook-square"></i> </a></span>
                <span class="social link"><a href="http://www.twitter.com" target="_blank" rel="noopener"><i
                            class="fab fa-twitter-square"></i> </a></span>
                <span class="social link"><a href="http://www.youtube.com" target="_blank" rel="noopener"> <i
                            class="fab fa-youtube"></i></a></span>
                <span class="social link"><a href="https://www.instagram.com" target="_blank" rel="noopener"><i
                            class="fab fa-instagram"></i></a></span>
            </div>
            <div>
                <p class="copy-right">copyright Â© Planet IQ 2021.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

</body>

</html>
